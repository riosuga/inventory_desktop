<div class="container col-lg-12">
	<div class="col-lg-12">
		<h1>Data Referensi Satuan</h1>
		<br />
		<button class="btn btn-success" id ="buttonTambah" onclick = "add_data('m_satuan')"><i class="glyphicon glyphicon-plus"></i>Tambah Refrensi Satuan</button>
		<button class="btn btn-default" id ="buttonReload" onclick="loadMethod('m_satuan')"><i class="glyphicon glyphicon-refresh"></i> Reload</button>
		<br />
		<br />
	</div>
	<div class="col-lg-12">
		<table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Nama Satuan Barang</th>
					<th>Keterangan</th>
					<th>Tanggal Perekaman</th>
					<th>Tanggal Update</th>
					<th style="width:125px;">Aksi</th>
				</tr>
			</thead>
			<tbody id ="allData">
			</tbody>
			<tfoot>
				<tr>
					<th>Nama Satuan Barang</th>
					<th>Keterangan</th>
					<th>Tanggal Perekaman</th>
					<th>Tanggal Update</th>
					<th style="width:125px;">Aksi</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
<div class="modal fade" id="modal_form" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Form Satuan</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form" class="form-horizontal">
                    <input value= "m_satuan" id="nama_table" type="hidden">
                    <input type="hidden" value="" name="id_satuan" id = "id_satuan"/> 
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Nama Satuan *)</label>
                            <div class="col-md-9">
                                <input name="nama_satuan" placeholder="Nama Satuan" class="form-control" type="text" id ="nama_satuan" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Keterangan Satuan *)</label>
                            <div class="col-md-9">
                              <textarea name= "keterangan" class="form-control" id ="keterangan"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" onclick="save('m_satuan')" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
