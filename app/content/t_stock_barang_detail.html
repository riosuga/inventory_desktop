<div class="container col-lg-12">
  <h1>Data Stock Barang Barang</h1>
    <br />
  <div class="col-lg-12">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="info-box">
        <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-dropbox"></i></span>
        <div class="info-box-content">
          <div class="col-lg-12" id ="detailWriter">
          </div>  
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <button class="btn btn-success" id ="btn_barang_in" onclick = "add_data_in()"><i class="glyphicon glyphicon-plus"></i>Tambah Stock Barang</button>
    <button class="btn btn-default" id ="buttonReload" onclick="loadMethod2('t_stock_barang_detail','id_barang')"><i class="glyphicon glyphicon-refresh"></i> Reload</button>
    <button class="btn btn-danger" id ="buttonBack" onclick="loadMethod('t_stock_barang')"><i class="glyphicon glyphicon-circle-arrow-left"></i> Kembali</button>
    <br />
    <br />
  </div>
  <div class="col-lg-12">
    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Nomor Batch</th>
          <th>Jumlah</th>
          <th>Tanggal</th>
          <th>Lokasi</th>
          <th>Harga</th>
          <th style="width:125px;">Aksi</th>
        </tr>
      </thead>
      <tbody id ="allData">
      </tbody>
      <tfoot>
        <tr>
          <th>Jumlah Masuk</th>
          <th>Tanggal Masuk</th>
          <th>Jumlah Keluar</th>
          <th>Lokasi</th>
          <th>Harga</th>
          <th style="width:125px;">Aksi</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="modal fade" id="modal_form_in" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Form Barang Masuk</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form_in" class="form-horizontal">
                    <input value= "t_stock_barang_in" id="nama_table" type="hidden">
                    <input type="hidden" value="" name="id_barang" id = "id_barang"/> 
                    <input type="hidden" value="" name="id_stock_barang" id = "id_stock_barang_in"/> 
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Jumlah Barang Masuk *)</label>
                            <div class="col-md-9">
                                <input name="jumlah_barang" placeholder="0" class="form-control" type="number" id ="jumlah_barang" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Tempat Barang Masuk</label>
                            <div class="col-md-9" id = "cb_tempat">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Tanggal Masuk Barang *)</label>
                            <div class="col-md-9">
                                <input name="tanggal_last_in" placeholder="dd-mm-yyyy" class="form-control datepicker" type="text" id ="tanggal_last_in" value="" onmousedown="callDate()" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" onclick="save('t_stock_barang_in')" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal_form_out" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Form Barang Keluar</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form_out" class="form-horizontal">
                    <input value= "t_stock_barang_out" id="nama_table" type="hidden">
                    <input type="hidden" value="" name="id_barang" id = "id_barang2"/> 
                    <input type="hidden" value="" name="id_stock_barang" id = "id_stock_barang_out"/> 
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Jumlah Barang Keluar *)</label>
                            <div class="col-md-9">
                                <input name="jumlah_barang" placeholder="0" class="form-control" type="number" id ="jumlah_barang2" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Tanggal Keluar Barang *)</label>
                            <div class="col-md-9">
                                <input name="tanggal_last_out" placeholder="dd-mm-yyyy" class="form-control datepicker" type="text" id ="tanggal_last_out" value="" onmousedown="callDate()" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" onclick="save('t_stock_barang_out')" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
