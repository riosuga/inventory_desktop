<div class="container col-lg-12">
    <div class="col-lg-12">
        <h1>Data Master User</h1>
        <br />
        <button class="btn btn-success" id ="buttonTambah" onclick = "add_data('m_login')"><i class="glyphicon glyphicon-plus"></i>Tambah User</button>
        <button class="btn btn-default" id ="buttonReload" onclick="loadMethod('m_login')"><i class="glyphicon glyphicon-refresh"></i> Reload</button>
        <br />
        <br />
    </div>
   <div class="col-lg-12">
        <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Nama User</th>
                    <th>Usename</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Status Blokir</th>
                    <th>Role User</th>
                    <th>Last Login</th>
                    <th style="width:125px;">Aksi</th>
                </tr>
            </thead>
            <tbody id ="allData">
            </tbody>
            <tfoot>
                <tr>
                    <th>Nama User</th>
                    <th>Usename</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Status Blokir</th>
                    <th>Role User</th>
                    <th>Last Login</th>
                    <th style="width:125px;">Aksi</th>
                </tr>
            </tfoot>
        </table>
   </div>
</div>
<!-- MODAL START HERE -->
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Form User</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form" class="form-horizontal">
                    <input value= "login" id="nama_table" type="hidden">
                    <input type="hidden" value="" name="id_user" id = "id_user"/> 
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Nama User</label>
                            <div class="col-md-9">
                                <input name="nama_user" placeholder="Nama User" class="form-control" type="text" id ="nama_user" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Username</label>
                            <div class="col-md-9">
                                <input name="username" placeholder="Username" class="form-control" type="text" id ="username" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Password</label>
                            <div class="col-md-9">
                                <input name="password" placeholder="Password" class="form-control" type="text" id ="password" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Email</label>
                            <div class="col-md-9">
                                <input name="email" placeholder="Email" class="form-control" type="email" id ="email" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-md-3">Nomor Telepon</label>
                            <div class="col-md-9">
                                <input name="no_telp" placeholder="Nomor Telepon" class="form-control" type="text" id ="no_telp" required>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Alamat</label>
                            <div class="col-md-9">
                              <textarea name= "alamat" class="form-control" id ="alamat" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Role User</label>
                            <div class="col-md-9">
                                <select class="form-control select2" id ="role_user" name ="role_user" tabindex="-1">
                                  <option value="01">Admin</option>
                                  <option value="02">Tukang Input Barang</option>
                                  <option value="03">Tukang Output Barang</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Blokir User</label>
                            <div class="col-md-9">
                                <select class="form-control select2" id ="flag_blokir" name ="flag_blokir" tabindex="-1">
                                  <option value="Y">Ya</option>
                                  <option value="N">Tidak</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" onclick="save('m_login')" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Bootstrap modal -->
